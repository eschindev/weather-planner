<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous" defer></script>
    <script rel="script" src="./assets/js/script.js" defer></script>
    <title>Weather Planner</title>
  </head>

  <body>
    <header class="p-5 mb-2">
      <h1 class="display-3">Weather Planner</h1>
      <p class="lead">Control the Weather</p>
    </header>
    <div id="appArea" class="container-fluid px-5">
      <div id="app-row" class="row">
        <div id="search-area" class="col-3">
          <h2>Search for a City:</h2>
          <form id="search-form">
            <input id="city-search-box" class="my-1" type="text" placeholder="San Francisco"/>
            <input id="city-search-btn" class="custom-btn my-1" type="submit" value="Search" />
          </form>
          <div id="search-history"></div>
        </div>
        <div id="output-col" class="col-9">
          <div id="current-day-row" class="row">
            <div id="current-day-output" class="col-10"></div>
            <div id="five-day-header"></div>
            <div id="five-day-forecast" class="row"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
