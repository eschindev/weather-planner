<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <script rel="script" src="./Assets/js/script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous" defer></script>
    <title>Weather Planner</title>
  </head>

  <body>
    <header class="p-5 mb-2">
      <h1 class="display-3">Weather Planner</h1>
      <p class="lead">A simple weather app for planning a trip</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id="appArea" class="container-fluid px-5">
      <div id="app-row" class="row">
        <div id="search-col" class="col-3">
          <h2>Search for a City:</h2>
          <form id="search-form">
            <input type="text" id="city-search-box" placeholder="San Francisco"/>
            <input type="submit" value="Search" />
          </form>
        </div>
        <div id="output-col" class="col-9">
          <div id="current-day-row" class="row">
            <div id="current-day-output" class="col-12">
              <!-- dynamically generate this content -->
              <h2 id="current-day-header">Current City on current date</h2>
              <ul id="current-day-list">
                <li>Temp: <span id="current-temp"></span></li>
                <li>Wind: <span id="current-wind"></span></li>
                <li>Humidity: <span id="current-humidity"></span></li>
              </ul>
            </div>
            <div id="5-day-forecast" class="row">
              <!-- dymamically generate this content -->
              <div id="day-1" class="col-2">
                <h3 id="day-1-date"></h3>
                <ul>
                  <li>Temp: <span id="day-1-temp"></span></li>
                  <li>Wind: <span id="day-1-wind"></span></li>
                  <li>Humidity: <span id="day-1-humidity"></span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
